<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios de Reqres API</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <button id="btnReadUsers" class="btn btn-success btn-read-users">Leer Usuarios</button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div id="loader" class="loader"></div>
        </div>
        <div id="usersContainer" class="row justify-content-center mt-3 d-none">
            <div class="col-12 col-md-8">
                <table id="userTable" class="table table-bordered table-striped text-center">
                    <thead class="thead-dark">
                      <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Image</th>
                      </tr>
                    </thead>
                    <tbody id="userTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Script de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
